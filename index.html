<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortableTodo v1.0.3 - Task Manager</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-check2-square"></i> PortableTodo <span class="badge bg-secondary">v1.0.3</span>
            </a>
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-light me-2" id="darkModeToggle">
                    <i class="bi bi-moon-stars"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="resizable-container">
        <!-- Left Sidebar - Task Lists -->
        <div class="resizable-panel" id="leftPanel" style="flex: 0 0 25%;">
            <div class="panel-content">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Task Lists</h5>
                        <button class="btn btn-sm btn-primary" id="addListBtn">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <div id="taskLists" class="list-group list-group-flush">
                            <!-- Task lists will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Current Task Display -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mb-0">Current Task</h5>
                    </div>
                    <div class="card-body" id="currentTaskDisplay">
                        <p class="text-muted">No task selected</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="resize-handle" data-resize="leftPanel"></div>

        <!-- Middle Section - Tasks -->
        <div class="resizable-panel" id="middlePanel" style="flex: 0 0 25%;">
            <div class="panel-content">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" id="currentListName">All Tasks</h5>
                        <div>
                            <select class="form-select form-select-sm d-inline-block w-auto me-2" id="sortSelect">
                                <option value="manual">Manual Order</option>
                                <option value="name">Name (A-Z)</option>
                                <option value="nameDesc">Name (Z-A)</option>
                                <option value="created">Date Created (Old-New)</option>
                                <option value="createdDesc">Date Created (New-Old)</option>
                            </select>
                            <button class="btn btn-sm btn-primary" id="addTaskBtn">
                                <i class="bi bi-plus-lg"></i> Add Task
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="taskContainer">
                            <!-- Tasks will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="resize-handle" data-resize="middlePanel"></div>

        <!-- Right Section - Week Calendar -->
        <div class="resizable-panel" id="rightPanel" style="flex: 1 1 auto;">
            <div class="panel-content">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-0">Week Planner</h5>
                            <small class="text-muted">Drag tasks to plan your week</small>
                        </div>
                        <div class="btn-group btn-group-sm" role="group">
                            <input type="radio" class="btn-check" name="calendarDays" id="days1" value="1">
                            <label class="btn btn-outline-primary" for="days1">1</label>
                            
                            <input type="radio" class="btn-check" name="calendarDays" id="days3" value="3">
                            <label class="btn btn-outline-primary" for="days3">3</label>
                            
                            <input type="radio" class="btn-check" name="calendarDays" id="days5" value="5">
                            <label class="btn btn-outline-primary" for="days5">5</label>
                            
                            <input type="radio" class="btn-check" name="calendarDays" id="days7" value="7" checked>
                            <label class="btn btn-outline-primary" for="days7">7</label>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="weekCalendar">
                            <!-- Week calendar will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Add Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <div class="mb-3">
                            <label for="taskName" class="form-label">Task Name</label>
                            <input type="text" class="form-control" id="taskName" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                        </div>
                        <input type="hidden" id="taskId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveTaskBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add List Modal -->
    <div class="modal fade" id="listModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Task List</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="listForm">
                        <div class="mb-3">
                            <label for="listName" class="form-label">List Name</label>
                            <input type="text" class="form-control" id="listName" required>
                        </div>
                        <input type="hidden" id="listId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveListBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Calendar Settings Modal -->
    <div class="modal fade" id="calendarSettingsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Calendar Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="calendarSettingsForm">
                        <div class="mb-3">
                            <label for="calendarStartHour" class="form-label">Start Hour (0-23)</label>
                            <input type="number" class="form-control" id="calendarStartHour" min="0" max="23" value="8" required>
                            <div class="form-text">Hour to start displaying (e.g., 8 = 8:00 AM)</div>
                        </div>
                        <div class="mb-3">
                            <label for="calendarEndHour" class="form-label">End Hour (1-24)</label>
                            <input type="number" class="form-control" id="calendarEndHour" min="1" max="24" value="18" required>
                            <div class="form-text">Hour to end displaying (e.g., 18 = 6:00 PM)</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveCalendarSettingsBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sticky Notes Button -->
    <button class="btn btn-warning sticky-notes-fab" id="addStickyNoteBtn" title="Add Sticky Note">
        <i class="bi bi-sticky"></i>
    </button>

    <!-- Sticky Notes Container -->
    <div id="stickyNotesContainer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
